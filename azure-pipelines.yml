trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
  displayName: Checkout repository

- script: | 
    docker run -t -v .:/scanpath hounddogai/scanner:staging hounddog scan \
      --output-format=json \
      --output-filename=results.json \
      --debug
  env:
    HOUNDDOG_API_KEY: $(HoundDogApiKey)
  displayName: Run HoundDog.ai scan

- script: cat results.json
  displayName: Display HoundDog.ai scan results JSON
